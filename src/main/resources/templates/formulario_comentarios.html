<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Comentarios</title>
    <style>
        .centrar{
            margin-left: 30%;
        }
    </style>
</head>
<body>
    <!--Nav bar-->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://play-lh.googleusercontent.com/p6kS3dCcILt9Z4vRMxHXZTbRecqnZTx5ysBVp6Qe3fDofokRLuWjRxF8J0TkMTG2gKo" alt="" width="30" height="24">
          Comentarios!!!!!!!
        </a>
        </div>
      </nav>
      <!--fin nav bar-->
    
      
      <!--formulario-->
      <br>
      <br>
      <div class="centrar">      
        
      <div class="row">

      <!--Columna1-->
      <div class="col-4">
      <form action="/salvart" method="post">
        <div class="mb-3" >
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" required="required" class="form-control" name="email" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartiremos tus datos</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Comentario</label>
          <input type="text" required="required" class="form-control" name="comentario" id="comentario">
        </div>
        <button type="submit" class="btn btn-primary">AddComentarioTemporal</button>
      </form>
    </div>

    <!--Columna2-->
    <br>
    <div class="col-4">
        <form action="/salvarp" method="post">
          <div class="mb-3" >
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" required="required" class="form-control" name="email" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartiremos tus datos</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Comentario</label>
            <input type="text" required="required" class="form-control"  name="comentario" id="comentario">
          </div>
          <button type="submit" class="btn btn-primary">AddComentarioPermanente</button>
        </form>
      </div>

    </div>

</div>
 <!--fin formularios-->


 <!--Tabla de comentarios-->
 <br>

 <div class="centrar row">
    
    <div class="col-4"><!--columna 1-->
    <table class="table table-bordered">
        <caption class="caption-top ">Comentarios temporales</caption>
        <thead >
            <th scope="col">Email</th>
            <th scope="col">Comentario</th>
        </thead>

        <tbody>
            <tr th:each="tmp:${temporales}">
                <td>[[${tmp.email}]]</td>
                <td>[[${tmp.comentario}]]</td>
            </tr>
        </tbody>
        

    </table>
    </div><!--fin columna1-->

    <div class="col-4"><!--columna 2-->
        <table class="table table-bordered">
            <caption class="caption-top ">Comentarios permanentes</caption>
            <thead >
                <th scope="col">Email</th>
                <th scope="col">Comentario</th>
            </thead>

            <tbody>
                <tr th:each="tmp:${permanentes}">
                    <td>[[${tmp.email}]]</td>
                    <td>[[${tmp.comentario}]]</td>
                </tr>

            </tbody>
            

        </table>
    </div><!--fin columna2-->

    

 </div>



    

    <!--script boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
